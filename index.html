<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="/manifest.json" />
    <title>Starbucks Design System</title>
    <script>
      (function () {
        const STORAGE_KEYS = {
          THEME: "accessibility-theme",
          FONT_SCALE: "accessibility-font-scale"
        };

        try {
          const storedTheme = localStorage.getItem(STORAGE_KEYS.THEME);
          const storedFontScale = localStorage.getItem(STORAGE_KEYS.FONT_SCALE);
          const prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;

          if (storedTheme === "dark" || storedTheme === "light") {
            document.documentElement.setAttribute("data-theme", storedTheme);
          } else {
            document.documentElement.setAttribute(
              "data-theme",
              prefersDark ? "dark" : "light"
            );
          }

          if (
            storedFontScale &&
            ["small", "normal", "large", "xlarge"].includes(storedFontScale)
          ) {
            document.documentElement.setAttribute(
              "data-font-scale",
              storedFontScale
            );
          } else {
            document.documentElement.setAttribute("data-font-scale", "normal");
          }
        } catch (e) {
          document.documentElement.setAttribute("data-theme", "light");
          document.documentElement.setAttribute("data-font-scale", "normal");
        }
      })();
    </script>
    <style>
      html {
        background-color: #f5f6f7;
      }

      html[data-theme="dark"] {
        background-color: #111315;
      }

      body {
        margin: 0;
        background-color: #f5f6f7;
        transition: none;
      }

      html[data-theme="dark"] body {
        background-color: #111315;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
